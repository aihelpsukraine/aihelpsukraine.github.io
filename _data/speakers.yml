- fullname: Ava Amini
  affiliations:
    - Microsoft Research
  nametitle: Dr.
  position: Senior Researcher at Microsoft Research
  bio: "Ava Amini is a Senior Researcher at Microsoft Research, New England. Her research focuses on developing new computational technologies for precision medicine, where she works at the interface of machine learning and biophysics. She completed her PhD in Biophysics at Harvard University, where she was supported by the NSF Graduate Research Fellowship, and her SB in Computer Science and Biology at MIT. Ava is passionate about machine learning outreach and leadership: she is a co-founder of MomentumAI, which provides all-expenses-paid programs for high schoolers to learn AI, and was a lead organizer and instructor for MIT Introduction to Deep Learning."
  photo: ava_amini.jpg
  alttext: Dr. Ava Amini
  title: AI to optimize biology
  abstract: "The potential of artificial intelligence (AI) in biology is immense, yet its success is contingent on interfacing effectively with wet-lab experimentation. In this talk, I will focus on two settings, biomolecular and experimental design, in which we’ve developed new AI algorithms to optimize biology and inform the experimental process. I will first share recent work in developing a diffusion-based generative model that designs protein structures by mirroring the native protein folding process.  Moving from molecules to experiments, I will present a method — evidential deep learning — for uncertainty quantification in neural networks and demonstrate its potential to guide key steps in experimental lifecycles, opening the door for sustained feedback between computation and experimentation in the biological sciences."
