- fullname: Inbal Becker-Reshef
  affiliations:
  - NASA Harvest
  - Department of Geographical Sciences, University of Maryland
  nametitle: Prof.
  position: Director of NASA Harvest, Professor at University of Maryland
  bio: "Dr. Becker-Reshef is the Director of NASA Harvest (NASA’s Applied Science Program on Food Security and Agriculture), and Research Professor at the University of Maryland. Her work is focused on the application of Earth Observations for agricultural monitoring from the field to global scales, supporting decisions in food security, sustainability, and agricultural markets.

  She worked closely with national and international partners to initiate the GEOGLAM (GEO Global Agricultural Monitoring) Program, adopted by the G20 in 2011 under the action plan on food price volatility and agriculture. Within this program she is a Program Scientists at the GEOGLAM Secretariat, leading the Crop Monitor initiative. She is a member of the G20 AMIS Steering Committee, UN 50X2030 Technical Advisory Group, US National Committee for IIASA, GEOGLAM-Committee on Earth Observation Satellites (CEOS) Technical Team, NASA Water Resources Applied Science Team, and led the NASA SERVIR Food Security and Agriculture Theme of the Applied Sciences Team (2016-2019).

  Her background is in soil sciences and remote sensing and she received her Ph.D in 2012 in Geographical Sciences from the University of Maryland.

  She was recognized by the US State Department, for her work on Food Security and Technologies winning US Asia-Pacific Economic Cooperation (APEC) Science Prize for Innovation, Research, and Education (ASPIRE) awarded by John Holdren, Former Assistant to the President for Science and Technology."

