- fullname: Olga Russakovsky
  affiliations:
  - Department of Computer Science, Princeton University
  - Princeton Visual AI Lab
  nametitle: Prof.
  position: Assistant Professor at Princeton University
  bio: "Dr. Olga Russakovsky is an Assistant Professor in the Computer Science Department at Princeton University. Her research is in computer vision, closely integrated with the fields of machine learning, human-computer interaction and fairness, accountability and transparency. She has been awarded the PAMI Young Researcher Award, the NSF CAREER award, the AnitaB.org's Emerging Leader Abie Award in honor of Denice Denton, the CRA-WP Anita Borg Early Career Award, the MIT Technology Review's 35-under-35 Innovator award, the PAMI Everingham Prize and the Foreign Policy Magazine's 100 Leading Global Thinkers award. In addition to her research, she co-founded and continues to serve on the Board of Directors of the AI4ALL nonprofit dedicated to increasing diversity and inclusion in Artificial Intelligence (AI). She was born in Kharkiv, Ukraine, and is \"honored to be one of the keynote speakers -- while also being heartbroken that there's a need for the conference in the first place.\""
  photo: olga_russakovsky.jpg
  alttext: Prof. Olga Russakovsky
  title: Trustworthy (and trusted) computer vision
  abstract: "Computer vision is at an interesting cruxpoint: the systems are now both accurate enough that they're increasingly being deployed in high-stakes settings, but also have enough errors that folks are losing faith in them (with good reason). This talk will reflect on some of the recent work from the Princeton Visual AI lab on building more trustworthy (and more trusted) computer vision. I'll talk about improving the benchmarks, mitigating the social bias of the systems, and creating better model explanations that are more understandable for end users."
