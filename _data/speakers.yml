- fullname: Irina Rish
  affiliations:
  - Mila, Quebec AI Institute
  - DIRO, Université de Montréal
  nametitle: Prof.
  position: Professor at Mila
  bio: "Irina Rish is a Full Professor in the Computer Science and Operations Research Department at the Université de Montréal (UdeM) and a core faculty member at MILA - Quebec AI Institute.

  She holds a Canada Excellence Research Chair (CERC) in Autonomous AI and a Canadian Institute for Advanced Research (CIFAR) Canada AI Chair. Before joining UdeM and MILA in 2019, Irina was a research scientist at the IBM T.J. Watson Research Center, where she worked on various projects at the intersection of neuroscience and AI. Dr. Rish received her MSc and PhD in AI from University of California, Irvine and MSc in Applied Mathematics from Moscow Gubkin Institute.

  Dr. Rish received multiple IBM awards, holds 64 patents, co-organized a great number of workshops, and served on several editorial boards and conference chairs.

  Over the past decades, her research has spanned multiple areas of AI, ranging from automated reasoning, neural data analysis to neuroscience-inspired AI. Currently, she is working on research areas such as continual learning, out-of-distribution generalization and robustness of neural networks, which she considers as essential for achieving the holy grail of the AI field, Artificial General Intelligence.
  "
  photo: irina_rish.jpg
  alttext: Prof. Irina Rish
  title: "Computational psychology and psychological computation: How AI and Brain Sciences can help each other"
  abstract: "The rapidly developing field of computational psychology/psychiatry aims to bridge the gap between the “legacy” approaches still prevalent in mental health care that rely on primarily subjective self-reports and subjective evaluations by doctors - in a stark contrast to other scientific and medical fields where objective tests (e.g. blood work, X-ray, MRI) are typically used to provide an objective basis for diagnosis and prognosis. The promise of computational psychiatry is to bring psychological diagnosis to a more solid ground based on objective measurements, potentially including brain imaging, wearable sensor data, as well as statistical analysis of speech and text data - the are where modern AI techniques can prove highly useful, I will briefly mention some past and ongoing work by our group and collaborators in this directions, from developing more robust statistical models across brain imaging datasets, aiming at learning invariant features of a mental state or a person across varying setting, to transferring knowledge extracted across different data modalities, following recent advances in large-scale pretrained deep neural network models whose transfer capabilities appear to go far beyond what was previously considered possible. However, the road between AI and brain sciences is bidirectional: among many ways in which neuroscience, psychiatry and psychology can inspire novel AI approaches, the ability of an AI system to maintain “meaningful” dialog with a person, and reaching certain objectives of the dialog (e.g., application of AI in semi-automated therapy), can be considerably improved by importing certain practices and ideas from the therapeutic dialog into AI language models (I will briefly summarize our prior work on depression therapy dialogues). Finally, given the rapid advances in the capabilities of large scale models in the past 1-2 years, sometimes called a “scaling revolution” these days, also increase the importance of developing AI systems that are aligned with human values and can avoid harming humans while remaining useful to them - the blossoming field of AI Alignment (as a subfield of AI Safety, which, beyond alignment problem, includes robustness and interpretability of AI systems). The vast amount of practical knowledge from the fields of psychology and neuroscience, and from psychiatric therapy practice, can be clearly very advancing the AI Alignment field."
